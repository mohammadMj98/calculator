<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>calculator</title>
</head>
<body>

    <div class="container">
        <input type="text"  id="display" readonly>
        <div class="wrapper">
            <button onclick="buttonEvent('+')" class="operitor">+</button>
            <button onclick="buttonEvent('7')">7</button>
            <button onclick="buttonEvent('8')">8</button>
            <button onclick="buttonEvent('9')">9</button>
            <button onclick="buttonEvent('-')" class="operitor">-</button>
            <button onclick="buttonEvent('4')">4</button>
            <button onclick="buttonEvent('5')">5</button>
            <button onclick="buttonEvent('6')">6</button>
            <button onclick="buttonEvent('*')" class="operitor">*</button>
            <button onclick="buttonEvent('1')">1</button>
            <button onclick="buttonEvent('2')">2</button>
            <button onclick="buttonEvent('3')">3</button>
            <button onclick="buttonEvent('/')" class="operitor">/</button>
            <button onclick="buttonEvent('0')">0</button>
            <button onclick="buttonEvent('.')">.</button>
            <button onclick="result('=')">=</button>
            <button onclick="clearInput('C')" class="operitor">C</button>
        </div>
    </div>



    <script src="js/main.js"></script>
</body>
</html>
